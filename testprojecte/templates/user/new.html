{% extends "content.html" %}
{% load static %}


{% block container %}
  <div class="title">
    <h3>{% if is_update %}<i class="bi bi-pencil-square"></i> Update User {{ object.pk }}{% else %}<i class="bi bi-clipboard-plus"></i> Create New User{% endif %}</h3>
  </div>

  <div class="block">
    <form method="POST" enctype="multipart/form-data">
{% csrf_token %}      <div class="input-field col s12">
        <label for="name">{{ form.name.label }}</label>
{{ form.name }}      </div>
      <div class="input-field col s12">
        <label for="nick">{{ form.nick.label }}</label>
{{ form.nick }}      </div>
      <div class="buttons">
        <a class="btn btn-secondary" href="{% if is_update %}{% url 'testprojectes:user-edit' pk=object.pk %}{% else %}{% url 'testprojectes:user-new' %}{% endif %}">Cancel</a>
        <input class="btn btn-primary" type="submit" value="{% if is_update %}Update{% else %}Save{% endif %}">
      </div>
    </form>
  </div>

{% endblock container %}
